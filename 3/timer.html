<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>timer</title>
</head>
<div class="path">

    <h2 class="digit">
        <span class="hour">00</span>
        <span class="minut">00</span>
        <span class="sec">00</span>
        <span class="milisec">00</span>
    </h2>
</div>
<div class="buttonsTimer">

    <button class="buttonTimer button-start">start</button>
    <button class="buttonTimer button-stop">stop</button>
    <button class="buttonTimer button-restart">restart</button>

</div>
<script src="scripts/timre.js"></script>
</body>
</html>
